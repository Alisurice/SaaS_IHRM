version: '3'

services:
  ihrm_system:
    image: ihrm_system
    build: ./ihrm_system
    ports:
      - 9004:9004
    environment:
      - spring.profiles.active=prod
  ihrm_social_securitys:
    image: ihrm_social_securitys
    build: ./ihrm_social_securitys
    ports:
      - 9005:9005
    environment:
      - spring.profiles.active=prod
  ihrm_attendance:
    image: ihrm_attendance
    build: ./ihrm_attendance
    ports:
      - 9006:9006
    environment:
      - spring.profiles.active=prod

  ihrm_audit:
    image: ihrm_audit
    build: ./ihrm_audit
    ports:
      - 9009:9009
    environment:
      - spring.profiles.active=prod




